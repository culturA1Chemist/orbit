    <title>Radial grid layout - css only</title>
    <style>
      body {

  <body style="background-color: slategray;">
    <div class="menu">
      <h1>Settings Form</h1>
    <form>
      <fieldset>
        <legend>Number of Rings</legend>
        <label for="numRings">Number of Rings:</label>
        <input type="number" id="numRings" name="numRings" min="1" max="6" value="1">
      </fieldset>
      <fieldset>
        <legend>Ring Settings</legend>
        <p>Each ring can have up to 24 items:</p>
        <label for="ringSize">Item Size:</label>
        <select id="ringSize" name="ringSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra-large">Extra Large</option>
        </select>
        <br>
        <label for="arc">Arc:</label>
        <input type="range" id="arc" name="arc" min="0" max="360" step="45" value="0">
        <br>
        <label for="offset">Offset:</label>
        <input type="range" id="offset" name="offset" min="0" max="270" step="45" value="0">
      </fieldset>
      <button type="submit">Update DOM</button>
    </form>
    <script>
      const form = document.querySelector('form');
      const numRingsInput = document.querySelector('#numRings');
      const ringSizeInput = document.querySelector('#ringSize');
      const arcInput = document.querySelector('#arc');
      const offsetInput = document.querySelector('#offset');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const numRings = numRingsInput.value;
        const ringSize = ringSizeInput.value;
        const arc = arcInput.value;
        const offset = offsetInput.value;
        
        // Update DOM with settings here
        console.log(`Number of Rings: ${numRings}`);
        console.log(`Item Size: ${ringSize}`);
        console.log(`Arc: ${arc}`);
        console.log(`Offset: ${offset}`);
      });
    </script>
