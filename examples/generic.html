<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/orbit.min.css" type="text/css" defer/>
    <title>Orbit</title>
    <style>
      body {
        font-family: 'Lucida Sans', Verdana, sans-serif;
        background-color: darkslategray;
      }
    
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.352);
      }
      .o-container {
        margin-top: 150px;
      }
    </style>
   
  </head>
  <body>
    <div class="o-container" >
      
      <div class="o-core ">
        <div class="o-orbiter o-sm" style="transform: translate(-50%, -50%);"></div>
      </div>
      
      <div class="o-orbit">
     
        <div class="o-orbit o-limit-180">
          <div class="o-sector"></div>

              <div class="o-label o-offset-90">

          <div class="o-sector"></div>
          <div class="o-sector"></div>
        </div>
        <div class="o-orbit o-limit-180">
          <div class="o-orbiter o-sm o-lower">w</div>
          <div class="o-orbiter o-sm o-lower">w</div>
          <div class="o-orbiter o-sm o-lower">w</div>
          <button id="dialogb" class="o-orbiter o-sm">open dialog</button>
        </div>
      </div>
      
      <div class="o-orbit o-limit-270">
       
         <div class="o-orbiter o-md ">

          hola  <br> 45

          <div class="o-label o-offset-45" style="position: absolute;">
            <div class="o-content">Tactic sat intel <br> 45</div>
          </div>
         </div>
            
       
         
         
          <div class="o-orbit ">
            <div class="o-sector" ></div>
            <div class="o-sector"></div>
            <div class="o-sector"></div>
            <div class="o-sector"></div>
            <div class="o-sector"></div>
          </div>

        </div>
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-45">
            <div class="o-content">Tactic sat intel <br> 45</div>
          </div>
        </div> 
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-90">
            <div class="o-content">Tactic sat intel <br> 90</div>
          </div>
        </div>
        <div class="o-orbiter o-md">
          <div class="o-content" style="overflow: visible;">
            <div class="o-label o-offset-135">
              <div class="o-content">Tactic sat intel <br> 135</div>
            </div>
          </div>
          <div class="o-orbit ">
            
           
            <div class="o-orbiter">a</div>
            <div class="o-orbiter">d</div>
            <div class="o-orbiter"></div>
            <div class="o-orbiter"><div class="o-label o-offset-135">
              <div class="o-content">Tactic sat intel <br> 135</div>
            </div></div>
            <div class="o-orbiter"></div>

        </div>
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-180">
            <div class="o-content">Tactic sat intel <br> 180</div>
          </div>
        </div> 
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-225">
            <div class="o-content">Tactic sat intel <br> 225</div>
          </div>
        </div>
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-270">
            <div class="o-content">Tactic sat intel <br> 270</div>
          </div>
        </div>
        <div class="o-orbiter o-md">
          <div class="o-label o-offset-315">
            <div class="o-content">Tactic sat intel <br> 315</div>
          </div>
        </div>
      </div>
      <dialog  id="dialog"   class="orb" style="  width: 200px;
      height: 200px;">
        esto modal es
      </dialog>
      
    </div>
  </body>
  <script>
    (function () {
   var updateButton = document.getElementById("dialogb");

   var favDialog = document.getElementById("dialog");

   // Update button opens a modal dialog
   updateButton.addEventListener("click", function () {
     favDialog.showModal();
   });

 })();
   </script>
</html>
