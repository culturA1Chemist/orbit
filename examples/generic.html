<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/index.min.css" type="text/css" defer/>
    <title>Radial grid layout - css only</title>
    <style>
      body {
        font-family: 'Lucida Sans', Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="z-container" >
      <div class="core items-1">
        <div class="item s" style="transform: translate(-50%, -50%);"></div>
      </div>
      <div class="ring-3 items-4">
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div>
      </div>
      <div class="ring-3 items-6">
         <div class=" item m ">
          <div class="ring-3 items-4">
            <div class="arc"></div>
            <div class="arc"></div>
            <div class="arc"></div>
            <div class="arc"></div>
          </div>
          <div class="ring-3 items-4">
            <div class="item s lower">
              <div class="ring-3 items-3">
                <div class="arc"></div>
                <div class="arc"></div>
                <div class="arc"></div>
              </div>
              <div class="ring-3 ">
                <svg class="z-svg">
                  <circle class="svg-progress" style="--val: 59; stroke: purple;" /> 
                </svg>
                
              </div>
              
            </div>
            <div class="item s"><div class="label pos-90"><span class="text">hole</span></div></div>
            <div class="item s"></div>
            <div class="item s"></div>
          </div>
        </div>
        <div class="item m">
        </div> 
        <div class="item m">
        </div>
        <div class=" item m ">
        </div>
        <div class="item m">
        </div> 
        <div class="item m">
        </div>
      </div>
    </div>
  </body>

</html>
