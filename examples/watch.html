<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/orbit.min.css" type="text/css" defer/>
    <title>Orbit</title>
    <style>
      body {
        font-family: 'Lucida Sans', Verdana, sans-serif;
      }
      .hour {
        stroke:crimson;
      }
      .minute {
        stroke:darkmagenta;
      }
      .second {
        stroke: orangered;
      }
      hr.o-orbiter {
        margin: 0
      }
    </style>
  </head>
  <body>
    <div class="o-container" >
      <div class="o-core o-offset-270 ">
        <hr class="o-orbiter o-line hora" style="width: 110px; height: 6px;  border:1px solid red;   --o-orbiter-number: 2;">
        <hr class="o-orbiter o-line minuto" style="width: 160px; height: 3px; border:1px solid rgb(157, 2, 247);    --o-orbiter-number: 2;">
        <hr class="o-orbiter o-line segundo" style="width: 210px; height: 1px; border:1px solid rgb(0, 245, 61);    --o-orbiter-number: 2;">
      </div>
      <div class="o-orbit o-size-1">
        <div class="o-orbit o-offset-270 o-limit-90">
          <div class="o-sector"></div>
          <div class="o-sector"></div>
          <div class="o-sector"></div>
        </div>
        <div class="o-orbit o-offset-270 o-limit-90">
          <div class="o-orbiter o-sm  d-h  transparent"></div>
          <div class="o-orbiter o-sm  d-m  transparent"></div>
          <div class="o-orbiter o-upper o-sm  d-s  transparent"></div>
        </div>
        </div>
        <div class="o-orbit o-size-2">
        <div class="o-orbit">
          <svg class="o-svg">
            <circle class="o-svg-progress second" /> 
          </svg>
        </div>
        <div class="o-orbit">
        <svg class="o-svg">
          <circle class="o-svg-progress minute" /> 
        </svg>
        </div>
      <div class="o-orbit o-offset-270">
        <svg class="o-svg">
          <circle class="o-svg-progress hour" style="--o-stroke: 60"/>   
        </svg>
      </div>
          
      
   <div class="o-orbit">
        <svg class="o-svg">
          <ellipse class="o-svg-markers"/> 
        </svg>
      </div>
      <div class="o-orbit o-offset-270">
        <div class="o-orbiter o-md o-upper">12</div>
        <div class="o-orbiter o-xs ">1</div>
        <div class="o-orbiter o-xs ">2</div>
        <div class="o-orbiter o-xs ">3</div>
        <div class="o-orbiter o-xs ">4</div>
        <div class="o-orbiter o-xs ">5</div>
        <div class="o-orbiter o-xs ">6</div>
        <div class="o-orbiter o-xs ">7</div>
        <div class="o-orbiter o-xs ">8</div>
        <div class="o-orbiter o-xs ">9</div>
        <div class="o-orbiter o-xs ">10</div>
        <div class="o-orbiter o-xs ">11</div>
      </div>
      
    </div>
   
    <script>
      function analogWatch() {
        // Get the current time
        const now = new Date();

        // Get the current hour, minute, and second
        const hour = now.getHours();
        const minute = now.getMinutes();
        const second = now.getSeconds();

        // Calculate the angles of the hour, minute, and second hands
        const hourAngle = (hour % 12) * 30 + minute / 2;
        const minuteAngle = minute * 6;
        const secondAngle = second * 6;
        const hourPercentage = hourAngle / 360 * 100;
        const minutePercentage = minuteAngle / 360 * 100;
        const secondPercentage = secondAngle / 360 * 100;

        // Get the hour, minute, and second hand elements
        const hourHand = document.querySelector('.hora');
        const minuteHand = document.querySelector('.minuto');
        const secondHand = document.querySelector('.segundo');

        const hourDigital = document.querySelector('.d-h');
        const minuteDigital = document.querySelector('.d-m');
        const secondDigital = document.querySelector('.d-s');

        const svgh = document.querySelector('.o-svg-progress.hour');
        const svgm = document.querySelector('.o-svg-progress.minute');
        const svgs = document.querySelector('.o-svg-progress.second');

        // Set the transform style of each hand element with angle correction
        hourHand.style.setProperty("--o-angle", hourAngle)
        minuteHand.style.setProperty("--o-angle", minuteAngle)
        secondHand.style.setProperty("--o-angle", secondAngle)

        svgh.style.setProperty("--o-val", hourPercentage)
        svgm.style.setProperty("--o-val", minutePercentage)
        svgs.style.setProperty("--o-val", secondPercentage)

        hourDigital.innerHTML = hour
        minuteDigital.innerHTML = minute
        secondDigital.innerHTML = second
      }

      // Call the analogWatch function every second
      setInterval(analogWatch, 1000);

    </script>
  </body>

</html>
