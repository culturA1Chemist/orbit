    <style>
      body {

      .ring {

      .capsule {

        /* queda mirando para adentro*/
        /*rotate: 90deg;*/
        
        /* queda siempre horizontal. default */
        rotate: calc(var(--rotate) * -1);

        /* rotate: 0deg;*/
      }
      .arc {
