<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/index.min.css" type="text/css" defer/>
    <title>Radial grid layout - css only</title>
    <style>
      body {
        font-family: 'Lucida Sans', Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="z-container" >
      <div class="core items-1">
        <div class="item xs" style="transform: translate(-50%, -50%);"></div>
      </div>
      <div class="ring-2 items-6 arc-90">
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
      </div>
      
      <div class="ring-3 items-3">
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
      </div>
      <div class="ring-4 items-6">
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
      </div>
    </div>
    <div class="z-container" >
      <div class="core items-1">
        <div class="item xs" style="transform: translate(-50%, -50%);"></div>
      </div>
      
      <div class="ring-1 items-6">
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
        <div class="arc"></div>
        <div class="arc"></div> 
        <div class="arc"></div>
      </div>
      
      <div class="ring-1">
        <div class="progress" style="--progress: 75"></div>
      </div>
     
      
      
    </div>
  </body>

</html>
