<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <title>Radial grid layout - css only</title>
  </head>
  <body>
    <div class="z-container" >
      <div class="core items-8">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
        <hr class="item line">
     
      </div>
      <div class="ring-1 items-5 ">
        <div class="item s box">A</div>
        <div class="item s rounded">N</div>
        <div class="item l">D</div>
        <div class="item s">Y</div>
        <div class="item s">!</div>
      </div>
      <div class="ring-3 items-3 ccw">
        <div class="item m box">one</div>
        <div class="item m">
          <div class="label pos-135">
            <hr class="label__connector">
            <div
              class="label__text">
                textt
            </div>
          </div>
          
        </div> 
        
        <div class="item m">
          <div class="ring-2 items-4 offset-45 arc-90">
            <div class="item xs ">U</div>
            <div class="item xs lower">L</div>
            <div class="item xs stationary" >N</div>
            <div class="item xs">
              <div class="ring-3 items-3">
                <div class="item xxs lower"></div>
                <div class="item xxs"></div>
                <div class="item xxs upper"></div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
